
<br />
<br />
<div class="row justify-content-md-center">
	<div class="text-center col-sm-6 col-lg-3">
		<form class="form-signin">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
			<label for="txtUsername" class="sr-only">Email address</label> <input
				id="txtUsername" class="form-control" placeholder="Username"
				ng-model="username" required autofocus> <label
				for="txtPassword" class="sr-only">Password</label> <input
				type="password" id="txtPassword" class="form-control"
				placeholder="Password" ng-model="password" required> <br />
			<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
		</form>
	</div>
</div>
